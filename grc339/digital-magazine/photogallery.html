<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wbh2wtg.css">
    <title>Photo Gallery — The Long Strange Trip</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="index.html"><img src="logo.svg" alt="The Long Strange Trip logo"></a></h1>
        <nav>
          <ul>
            <li><a href="index.html">News</a></li>
            <li><a href="#">Shows</a></li>
            <li><a href="#">Shakedown</a></li>
            <li><a href="#">Style</a></li>
            <li><a href="#">Archive</a></li>
          </ul>
        </nav>
      </header>

      <main class="gallery">
        <!-- radio toggles -->
        <input class="gallery-toggle" type="radio" name="item" id="g1" checked>
        <input class="gallery-toggle" type="radio" name="item" id="g2">
        <input class="gallery-toggle" type="radio" name="item" id="g3">
        <input class="gallery-toggle" type="radio" name="item" id="g4">
        <input class="gallery-toggle" type="radio" name="item" id="g5">
        <input class="gallery-toggle" type="radio" name="item" id="g6">
        <input class="gallery-toggle" type="radio" name="item" id="g7">
        <input class="gallery-toggle" type="radio" name="item" id="g8">
        <input class="gallery-toggle" type="radio" name="item" id="g9">

        <h2>Scenes from the Trip</h2>

        <section class="frames">
          <figure>
            <img src="sphere-inside.jpg" alt="Sphere interior filled with Dead poster projections.">
            <figcaption>Las Vegas — Poster Vault at the Sphere</figcaption>
          </figure>
          <figure>
            <img src="sound-wall.jpg" alt="The towering Wall of Sound stage system.">
            <figcaption>Wall of Sound — 1974</figcaption>
          </figure>
          <figure>
            <img src="small-concert.jpg" alt="Small outdoor Dead concert with dancing fans.">
            <figcaption>Grass show — Family of sound</figcaption>
          </figure>
          <figure>
            <img src="shakedown-street-sf.jpg" alt="Shakedown Street vendors and fans at a Dead show.">
            <figcaption>Shakedown — Pop-up city</figcaption>
          </figure>
          <figure>
            <img src="sf-symphony.jpg" alt="Orchestra performing with Grateful Dead iconography.">
            <figcaption>San Francisco Symphony — Dead orchestration</figcaption>
          </figure>
          <figure>
            <img src="kendy-honor.jpg" alt="Band members receiving Kennedy Center honors.">
            <figcaption>Kennedy Honors — National recognition</figcaption>
          </figure>
          <figure>
            <img src="fans-recording.jpg" alt="Fans with microphones recording at a show.">
            <figcaption>Taper’s Section — Recording the music</figcaption>
          </figure>
          <figure>
            <img src="fans-in-background.jpg" alt="Stadium crowd cheering at a Dead show.">
            <figcaption>Church of the Encore — Fans united</figcaption>
          </figure>
          <figure>
            <img src="bob-weir-john-mayer.jpg" alt="Bob Weir and John Mayer playing together on stage.">
            <figcaption>Dead & Company — Keeping the music alive</figcaption>
          </figure>
        </section>

        <nav class="gallery-nav">
          <label for="g1"><img src="sphere-inside.jpg" alt=""></label>
          <label for="g2"><img src="sound-wall.jpg" alt=""></label>
          <label for="g3"><img src="small-concert.jpg" alt=""></label>
          <label for="g4"><img src="shakedown-street-sf.jpg" alt=""></label>
          <label for="g5"><img src="sf-symphony.jpg" alt=""></label>
          <label for="g6"><img src="kendy-honor.jpg" alt=""></label>
          <label for="g7"><img src="fans-recording.jpg" alt=""></label>
          <label for="g8"><img src="fans-in-background.jpg" alt=""></label>
          <label for="g9"><img src="bob-weir-john-mayer.jpg" alt=""></label>
        </nav>
      </main>

      <footer>
        <p>© 2025 The Long Strange Trip</p>
      </footer>
    </div>
  </body>
</html>
